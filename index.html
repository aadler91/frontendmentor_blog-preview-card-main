<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body id="wrapper">

  <main class="card">

    <img class="card_image" src="./assets/images/illustration-article.svg" alt="blog image">

    <div class="card_content">

      <div class="card_content_category">
        <p class="card_content_category_text">
          Learning
        </p>
      </div>

      <p class="card_content_date">
        Published 21 Dec 2023
      </p>

      <a class="card_content_title" href="https://www.frontendmentor.io" target="_blank">HTML & CSS foundations</a>

      <p class="card_content_description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

    </div>

    <div class="card_profile">
      <img class="card_profile_image" src="./assets/images/image-avatar.webp" alt="profile image">
      <p class="card_profile_name">
        Greg Hooper
      </p>
    <div>

    

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexander Adler</a>.
  </div>

</body>

</html>
